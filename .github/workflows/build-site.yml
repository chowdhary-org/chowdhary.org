name: Deploy Next.js site to Pages
on:
  workflow_dispatch:
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Clone project
        run: git clone https://github.com/chowdhary-org/website.git site

      - name: Move project
        run: mv site/* .

      - name: Create homepage directory
        run: mkdir "src/app/(homepage)"

      - name: Move entry point
        run: mv src/app/foundation/page.tsx "src/app/(homepage)/page.tsx"

      - name: Move layout
        run: mv src/app/foundation/layout.tsx "src/app/(homepage)/layout.tsx"

      - name: Move foundation components to homepage
        run: mv src/app/foundation/components "src/app/(homepage)/components"

      - name: Update foundation component imports in homepage
        run: find "src/app/(homepage)" -name "*.tsx" -exec sed -i "s|@/app/foundation/components|@/app/(homepage)/components|g" {} +

      - name: Remove foundation project
        run: rm -rf src/app/foundation

      - name: Move static assets
        run: cp public/foundation/* public

      - name: Replace brand colors
        run: sed -i -e "s/teal/sky/g" ./tailwind.config.ts

      - name: Detect package manager
        id: detect-package-manager
        run: |
          if [ -f "${{ github.workspace }}/yarn.lock" ]; then
            echo "manager=yarn" >> $GITHUB_OUTPUT
            echo "command=install" >> $GITHUB_OUTPUT
            echo "runner=yarn" >> $GITHUB_OUTPUT
            exit 0
          elif [ -f "${{ github.workspace }}/package.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine package manager"
            exit 1
          fi

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "lts/*"
          cache: ${{ steps.detect-package-manager.outputs.manager }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Restore cache
        uses: actions/cache@v4
        with:
          path: |
            .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: |
            ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json', '**/yarn.lock') }}-

      - name: Install dependencies
        run: ${{ steps.detect-package-manager.outputs.manager }} ${{ steps.detect-package-manager.outputs.command }}

      - name: Build with Next.js
        run: ${{ steps.detect-package-manager.outputs.runner }} next build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
